<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Аутентификация</title>
    </head>
    <body>
        <h5>Email:</h5>
        <input id="email" type="text">
        <h5>Пароль:</h5>
        <input id="pass" type="password">
        <button type="button" onclick="authClicked()">Войти</button>

        <script>
            let email = document.getElementById('email')
            let pass = document.getElementById('pass')

            const authClicked = async () => {
                const response = await fetch(`/auth?email=${email.value}&pass=${pass.value}`, {
                    method: 'POST'
                })

                if (response.ok) {
                    const token = await response.text();
                    alert(token)
                    return
                } 

                alert("Ошибка: " + response.status);
            }
        </script>
    </body>
</html>
